    <!--Search section-->
    <section id="search-section">
        <header>
            <h1>Choose search criteria:</h1>
        </header>
        <form id="search-form">
            <label for="year">Year:</label>
            <input id="year" name="year" type="text" /><br />
            <label for="category">Category:</label>
            <input id="category" name="category" type="text" /><br />
            <label for="nominee">Nominee:</label>
            <input id="nominee" name="nominee" type="text" /><br />
            <label for="info">Info:</label>
            <input id="info" name="info" type="text" /><br />
            <!--The input value can appear in either the Nominee or Info elements.
                    If a user enters a value in this box, 
                    they should not enter a value in either the nominee or info boxes; 
                    if they do, an error should be produced, warning them of this.-->
            <label for="nominee-info">Nominee/info:</label>
            <input id="nominee-info" name="nominee-info" type="text" /><br />
            <!--The user is able to specify that they want all nominations, only those that won, or only those that did not win.
                This is probably best specified using a select element.-->
            <div>
                <input type="radio" name="feature-one" id="all-nominations" value="all-nominations" />
                <label for="all-nominations">All-nominations</label>
                <input type="radio" name="feature-one" id="those-who-won" value="those-who-won" />
                <label for="those-who-won">Only those that won</label>
                <input type="radio" name="feature-one" id="did-not-win" value="did-not-win" />
                <label for="did-not-win">Only those that did not win</label>
            </div>
            <!--There should be a select element for the user to choose the exact year value, e.g., "2010 (83rd)".
                    The options for this element should be obtained from the JSON file programmatically.
                    The first option should be "None", corresponding to no selection having being made,
                    and each year value in the file should appear only once in the option list.
                    If the user enters both a value in the text box for year (as in 3 above) and selects an option other than "None" here,
                    an error should be produced, stating that only one or the other can be chosen.-->
            <label for="select-year">Select a year:</label>
            <select id="select-year" name="select-year">
                <option value="none" selected>None</option>
            </select>
            <!--Action buttons-->
            <div>
                <input type="submit" id="search-all-one" value="Search&#35;1" />
                <input type="submit" id="search-all-two" value="Search&#35;2" />
                <!--<input type="submit" id="clear-all" value="Clear">-->

                    title="Clear the form and the results table findings with JS!" />
